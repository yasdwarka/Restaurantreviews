<!DOCTYPE html>
<html>

<head>
	<title>Geolocation</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5jVZVfaKGx4Xhun36-oXP3XQ1MpQrCPM&libraries=places&callback=initMap" async defer></script>
	<style>
		/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
		#map {
			height: 100%;
		}

		/* Optional: Makes the sample page fill the window. */
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		// Note: This example requires that you consent to location sharing when
		// prompted by your browser. If you see the error "The Geolocation service
		// failed.", it means you probably did not give permission for the browser to
		// locate you.
		var map;

		function initMap() {
			let pos = {
				lat: 0,
				lng: 0,
			};
			const mapOptions = {
				center: pos,
				zoom: 15,
				streetViewControl: false,
				styles: [{
					stylers: [{
							hue: "#00ff6f"
						},
						{
							saturation: -50
						}
					]
				}]
			}
			
			const infoWindow = new google.maps.InfoWindow({
				content: document.getElementById('information')
			})

			const map = new google.maps.Map(document.getElementById('map'), mapOptions)

			var request ={
			location:{lat:  51.613310, lng: -0.064740},
			radius:500,
			types: ['restaurant']
		};
           
			var service = new google.maps.places.PlacesService(map);
		  service.nearbySearch(request,callback);
	  
           function callback(results,status){
			   
			   if(status === google.maps.places.PlacesServiceStatus.OK){
				   for(var i =0; i < results.length ; i++){
					   createMarker(results[i]);
				   }
			   }
		   }
		
		function createMarker(place){
			var placeloc = place.geometry.location;
			var marker = new google.maps.Marker({
				map: map,
				position : place.geometry.location
			});
		}
			// Try HTML5 geolocation.
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					infoWindow.setPosition(pos);
					infoWindow.setContent('You are here');
					infoWindow.open(map);
					map.setCenter(pos);
					var image = '..//Pinkflag.png';
					let marker = new google.maps.Marker({
						position: pos,
						icon: image,
						map: map
					});


				}, function() {
					handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {
				// Browser doesn't support Geolocation
				handleLocationError(false, infoWindow, map.getCenter());
			}
		
		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
			infoWindow.setPosition(pos);
			infoWindow.setContent(browserHasGeolocation ?
				'Error: The Geolocation service failed.' :
				'Error: Your browser doesn\'t support geolocation.');
			infoWindow.open(map);
		}
      google.maps.event.addDomListener(window, 'load', initMap);
	  }
	</script>
</body></html>
